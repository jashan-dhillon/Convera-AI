<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convera AI - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #BB86FC;         
      --secondary-color: #5790c5;       
      --accent-color: #CF6679;         
      --header-gradient: linear-gradient(135deg, #1E1E2F, #2A2A3D);
      --nav-bg: #484876;
      --container-bg: rgba(36,37,42,0.9);
      --body-bg: linear-gradient(135deg, #1E1E2F, #12121F);
      --text-color: #E0E0E0;
      --card-shadow: 0 6px 12px rgba(0,0,0,0.5);
      --highlight-color: #BB86FC;
    }
    body.light {
      --primary-color: #4A90E2;         
      --secondary-color: #50E3C2;       
      --accent-color: #F5A623;          
      --header-gradient: linear-gradient(135deg, #4A90E2, #85e8d2);
      --nav-bg: #f1f1f1;
      --container-bg: #e5f5ff;
      --body-bg: linear-gradient(135deg, #ECF0F1, #FFFFFF);
      --text-color: #333333;
      --card-shadow: 0 6px 12px rgba(0,0,0,0.1);
      --highlight-color: #4A90E2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--body-bg);
      color: var(--text-color);
      transition: background 0.7s, color 0.7s;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 60%);
      opacity: 0.3;
      border-radius: 50%;
      transform: scale(1) rotate(0deg);
      animation: swirl 30s linear infinite;
      pointer-events: none;
      z-index: -999;
    }
    @keyframes swirl {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1) rotate(360deg); }
    }
    body.light::before {
      background: radial-gradient(circle, rgba(0,0,0,0.05), transparent 60%);
    }

    header {
      background: var(--header-gradient);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeDown 0.8s ease-out;
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header-title {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .header-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .header-icons button {
      background: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .header-icons button:hover {
      background: var(--highlight-color);
      transform: scale(1.08);
    }

    .login-container {
      max-width: 450px;
      width: 100%;
      margin: auto;
      padding: 40px;
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      animation: containerFade 0.8s ease-out;
      text-align: center;
      min-height: 50vh; /* Ensures it covers at least half the viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    @keyframes containerFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h2 {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .login-form input {
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      outline: none;
      transition: background 0.3s;
    }
    .login-form input:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    .login-form button {
      background: var(--accent-color);
      color: #fff;
      padding: 14px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .login-form button:hover {
      background: var(--highlight-color);
      transform: scale(1.05);
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .divider hr {
      flex-grow: 1;
      border: none;
      height: 1px;
      background: var(--text-color);
      opacity: 0.3;
    }
    .divider span {
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.7;
    }
    .google-login {
      background: #fff;
      color: #333;
      padding: 14px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s, transform 0.3s;
    }
    .google-login:hover {
      background: #f7f7f7;
      transform: scale(1.05);
    }
    .google-login img {
      width: 20px;
      height: 20px;
    }
    .login-options {
      margin-top: 25px;
    }
    .login-options a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .login-options a:hover {
      color: var(--highlight-color);
    }
    .error {
      color: #ff4444;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    footer {
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      text-align: center;
      box-shadow: var(--card-shadow);
      transition: background 0.5s;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .footer-bottom {
      font-size: 14px;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">Convera AI</div>
    <div class="header-icons">
      <button onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="error" id="errorMessage">Invalid email or password</div>
      <button type="submit">Log In</button>
    </form>
    <div class="divider">
      <hr><span>or</span><hr>
    </div>
    <button class="google-login" id="googleLoginBtn">
      <img src="https://www.google.com/favicon.ico" alt="Google Icon" />
      Login with Google
    </button>
    <div class="login-options">
      <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
      <p>Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a></p>
    </div>
  </div>

  <footer>
    <div class="footer-bottom">
      Â© 2025 Convera AI. All rights reserved.
    </div>
  </footer>

  <!-- Google Sign-In Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const forgotPassword = document.getElementById('forgotPassword');
    const signupLink = document.getElementById('signupLink');

    // Login Form Submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!isValidEmail(email)) {
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include',
        });

        if (!response.ok) throw new Error('Login failed');

        const data = await response.json();
        if (data.success) {
          alert('Login successful! Redirecting...');
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = data.message || 'Invalid email or password';
          errorMessage.style.display = 'block';
          setTimeout(() => errorMessage.style.display = 'none', 3000);
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
        console.error('Login error:', error);
      }
    });

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Google Login
    window.onGoogleLibraryLoad = function() {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID_HERE', // Replace with your Google Client ID
        callback: handleGoogleLogin,
      });
      google.accounts.id.renderButton(
        document.getElementById('googleLoginBtn'),
        { theme: 'outline', size: 'large' }
      );
    };

    function handleGoogleLogin(response) {
      const idToken = response.credential;

      fetch('/api/google-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: idToken }),
        credentials: 'include',
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Google Login successful! Redirecting...');
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = data.message || 'Google Login failed';
          errorMessage.style.display = 'block';
          setTimeout(() => errorMessage.style.display = 'none', 3000);
        }
      })
      .catch(error => {
        errorMessage.textContent = 'An error occurred during Google Login';
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
        console.error('Google Login error:', error);
      });
    }

    // Forgot Password (Simulated)
    forgotPassword.addEventListener('click', function(e) {
      e.preventDefault();
      alert('Forgot Password feature is not implemented yet. Please contact support.');
    });

    // Sign Up Link (Already functional via href to signup.html)
    signupLink.href = 'signup.html'; // Ensure it points to the signup page
  </script>
</body>
</html>
